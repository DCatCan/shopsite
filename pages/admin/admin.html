<div class="container py-4">
  <h1 class="display-5">Add products</h1>

</div>


<div class="container py-2">
  <form class="" action="../../phpserver/admin/admin.php" method="post" enctype="multipart/form-data">
    <div class="row g-3">
      <div class="col-lg-6 position-relative">
        <label for="product" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product" name="prod" required>
      </div>
      <div class="col-lg-6 position-relative">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" min="0" class="form-control" id="stock" name="stock" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="descrip" required></textarea>
      </div>
      <div class="col-lg-6 position-relative">
        <label for="imageForm" class="form-label">Image</label>
        <input type="file" class="form-control-upload" aria-label="file example" id="imageForm" name="image">
      </div>
      <div class="col-lg-6 position-relative">
        <label for="price" class="form-label">Price</label>
        <input type="number" min="1" class="form-control" id="price" name="price" step="0.01" required>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" type="submit" name="postshit">Submit</button>
      </div>

    </div>

  </form>
 
  
</div>




</body>

</html>
